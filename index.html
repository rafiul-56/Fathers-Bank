<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fathers Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
        <h1 class="text-5xl text-center mt-6">
            Welcome to
            <span class="font-semibold text-violet-600"> Fathers Bank</span>
          </h1>
    </header>
      <main>
        <section class="bg-indigo-300 w-9/12 mx-auto mt-12 p-10 rounded-xl">
          <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
          <div>
            <input
              class="w-9/12 block mb-5 text-center rounded-xl"
              type="email"
              name=""
              id="user-email"
              placeholder="Enter Your Email Address"
            />
            <input
              class="w-9/12 text-center rounded-xl"
              type="password"
              name=""
              id="user-password"
              placeholder="Enter Your Password"
            />
            <br />
            <button id="btn-submit"
              class="bg-amber-400 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-xl mt-6"
            >
              Submit
            </button>
          </div>
        </section>
      </main>
      <script src="JS/login.js"></script>
  </body>
</html>
